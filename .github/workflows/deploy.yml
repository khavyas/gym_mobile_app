name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: gym_mobile_app/package-lock.json
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        working-directory: gym_mobile_app
        run: npm ci
        
      - name: Build with Expo
        working-directory: gym_mobile_app
        run: npx expo export --platform web
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./gym_mobile_app/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4